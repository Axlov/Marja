<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maarja MR</title>

    <!-- ADD CSS -->
    <link rel="stylesheet" href="./public/styles.css" />

    <!-- JAVAS -->
    <script src="./app.js"></script>

    <!-- ADD FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Montserrat&family=Montserrat+Alternates:wght@900&family=Rubik+Dirt&display=swap"
      rel="stylesheet"
    />

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/6058658a5f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="navbar">
      <div id="btn-div">
        <button class="filters-btn">
          <i class="fa-solid fa-bars fa-2x"></i>
        </button>
      </div>
      <div class="trademark">
        <h1>MAARjA</h1>
        <p>Movie Recomendator</p>
      </div>
      <div class="container">
        <div class="search">
          <form id="search" action="" role="search" method="get">
            <input type="text" placeholder="Search Movie" />
            <button class="search-btn" value="S" type="submit">
              <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </button>
          </form>
        </div>
      </div>
    </header>
    <div class="filters">
      <div class="slide-container">
        <h1>Ratings %</h1>
        <input
          name="rating"
          min="1"
          max="100"
          class="slide"
          type="range"
          id="myRange"
          value="50"
          oninput="ratingDisplay()"
        />
        <label for="rating" id="rateValue">50</label>
      </div>
    </div>
  </body>
</html>
